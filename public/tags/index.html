<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenuDrawer = document.getElementById('mobile-menu-drawer');
        const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        
        function openMobileMenu() {
            mobileMenuDrawer.classList.remove('translate-x-full');
            mobileMenuOverlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden'); 
            mobileMenuButton.innerHTML = '<i class="fas fa-times text-xl"></i>';
        }
        
        function closeMobileMenu() {
            mobileMenuDrawer.classList.add('translate-x-full');
            mobileMenuOverlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden'); 
            mobileMenuButton.innerHTML = '<i class="fas fa-bars text-xl"></i>';
        }
        
        mobileMenuButton.addEventListener('click', function() {
            if (mobileMenuDrawer.classList.contains('translate-x-full')) {
                openMobileMenu();
            } else {
                closeMobileMenu();
            }
        });
        
        mobileMenuClose.addEventListener('click', closeMobileMenu);
        mobileMenuOverlay.addEventListener('click', closeMobileMenu);
        
        
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) { 
                closeMobileMenu();
            }
        });
        
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !mobileMenuDrawer.classList.contains('translate-x-full')) {
                closeMobileMenu();
            }
        });
    });
</script>

<script>
  function playAudio(audioSrc, title) {
    
    let player = document.getElementById('global-audio-player');
    
    
    if (!player) {
      player = document.createElement('div');
      player.id = 'global-audio-player';
      player.className = 'fixed bottom-0 left-0 right-0 bg-white shadow-lg p-3 z-50 flex items-center';
      
      const audioElement = document.createElement('audio');
      audioElement.id = 'global-audio';
      audioElement.controls = true;
      audioElement.className = 'w-full';
      
      const titleElement = document.createElement('div');
      titleElement.id = 'global-audio-title';
      titleElement.className = 'mr-4 font-medium';
      
      const closeButton = document.createElement('button');
      closeButton.innerHTML = 'Ã—';
      closeButton.className = 'ml-4 text-2xl text-gray-600 hover:text-gray-800';
      closeButton.onclick = function() {
        document.body.removeChild(player);
      };
      
      player.appendChild(titleElement);
      player.appendChild(audioElement);
      player.appendChild(closeButton);
      
      document.body.appendChild(player);
    }
    
    
    const audioElement = document.getElementById('global-audio');
    const titleElement = document.getElementById('global-audio-title');
    
    titleElement.textContent = 'Now Playing: ' + title;
    audioElement.src = audioSrc;
    audioElement.play();
  }
</script>
