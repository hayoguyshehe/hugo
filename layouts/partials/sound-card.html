<div class="sound-card">
  <div class="sound-card-thumbnail">
    {{ if .image }}
      {{ partial "image-loader.html" (dict 
        "src" .image 
        "alt" .title 
        "class" "w-full h-full object-cover" 
        "skeletonClass" "bg-gray-200 animate-pulse-slow"
      ) }}
    {{ else }}
      <img src="https://placehold.co/600x400" alt="{{ .title }}" class="w-full h-full object-cover">
    {{ end }}
  </div>
  <div class="sound-card-content">
    <h3 class="sound-card-title">{{ .title }}</h3>
    <p class="sound-card-description">{{ .description }}</p>
  </div>
  <div class="sound-card-actions">
    <a href="#" class="sound-card-play" onclick="playAudio('{{ .audio }}', '{{ .title }}'); return false;">PLAY</a>
    <a href="{{ .audio }}" download class="sound-card-download">DOWNLOAD</a>
  </div>
</div>
