<header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-bold text-green-700">
                <a href="{{ .Site.BaseURL | relLangURL }}">Kicau Burung</a>
            </div>
            
            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none z-50 relative">
                <i class="fas fa-bars text-xl"></i>
            </button>
            
            <!-- Desktop navigation -->
            <nav class="hidden md:flex space-x-6">
                <a href="{{ .Site.BaseURL | relLangURL }}" class="text-gray-600 hover:text-green-700 transition duration-200">Beranda</a>
                <a href="{{ "kicauan/" | relLangURL }}" class="text-gray-600 hover:text-green-700 transition duration-200">Koleksi Kicauan</a>
                <a href="{{ "artikel/" | relLangURL }}" class="text-gray-600 hover:text-green-700 transition duration-200">Artikel</a>
            </nav>
            
            <!-- Social media buttons -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="https://facebook.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-button facebook" title="Facebook">
                    <i class="fab fa-facebook-f text-xl"></i>
                </a>
                <a href="https://youtube.com/channel/yourchannelid" target="_blank" rel="noopener noreferrer" class="social-button youtube" title="YouTube">
                    <i class="fab fa-youtube text-xl"></i>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Mobile navigation drawer (hidden by default) -->
    <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    <div id="mobile-menu-drawer" class="fixed top-0 right-0 bottom-0 w-4/5 max-w-xs bg-white z-50 transform translate-x-full transition-transform duration-300 ease-in-out shadow-xl">
        <div class="p-4 border-b">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold text-green-700">Menu</h3>
                <button id="mobile-menu-close" class="text-gray-600 focus:outline-none">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>
        <nav class="p-4">
            <ul class="space-y-4">
                <li>
                    <a href="{{ .Site.BaseURL | relLangURL }}" class="block text-gray-600 hover:text-green-700 py-2 border-b border-gray-100">Beranda</a>
                </li>
                <li>
                    <a href="{{ "kicauan/" | relLangURL }}" class="block text-gray-600 hover:text-green-700 py-2 border-b border-gray-100">Koleksi Kicauan</a>
                </li>
                <li>
                    <a href="{{ "artikel/" | relLangURL }}" class="block text-gray-600 hover:text-green-700 py-2 border-b border-gray-100">Artikel</a>
                </li>
            </ul>
        </nav>
        <div class="p-4 mt-4 flex justify-center space-x-6">
            <a href="https://facebook.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-button facebook" title="Facebook">
                <i class="fab fa-facebook-f text-2xl"></i>
            </a>
            <a href="https://youtube.com/channel/yourchannelid" target="_blank" rel="noopener noreferrer" class="social-button youtube" title="YouTube">
                <i class="fab fa-youtube text-2xl"></i>
            </a>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenuDrawer = document.getElementById('mobile-menu-drawer');
        const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        
        function openMobileMenu() {
            mobileMenuDrawer.classList.remove('translate-x-full');
            mobileMenuOverlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden'); // Prevent scrolling
            mobileMenuButton.innerHTML = '<i class="fas fa-times text-xl"></i>';
        }
        
        function closeMobileMenu() {
            mobileMenuDrawer.classList.add('translate-x-full');
            mobileMenuOverlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden'); // Allow scrolling again
            mobileMenuButton.innerHTML = '<i class="fas fa-bars text-xl"></i>';
        }
        
        mobileMenuButton.addEventListener('click', function() {
            if (mobileMenuDrawer.classList.contains('translate-x-full')) {
                openMobileMenu();
            } else {
                closeMobileMenu();
            }
        });
        
        mobileMenuClose.addEventListener('click', closeMobileMenu);
        mobileMenuOverlay.addEventListener('click', closeMobileMenu);
        
        // Close mobile menu when window is resized to desktop size
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) { // md breakpoint
                closeMobileMenu();
            }
        });
        
        // Close mobile menu when pressing escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !mobileMenuDrawer.classList.contains('translate-x-full')) {
                closeMobileMenu();
            }
        });
    });
</script>
