<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
    
    <!-- Include Tailwind CSS -->
    <link href="{{ "css/tailwind.css" | relURL }}" rel="stylesheet">
    
    {{ block "head" . }}{{ end }}
</head>
<body class="bg-white text-gray-800 font-sans">
    <header class="container mx-auto px-4 py-6">
        <nav class="flex space-x-4">
            <a href="{{ .Site.BaseURL }}" class="text-blue-600 hover:text-blue-800">Home</a>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="text-blue-600 hover:text-blue-800">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>
    
    <main class="container mx-auto px-4 py-6">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer class="container mx-auto px-4 py-6 text-center text-gray-600">
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
    </footer>
</body>
</html>
