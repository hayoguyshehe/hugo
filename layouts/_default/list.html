{{ define "main" }}
<div class="space-y-8">
    <h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>
    
    {{ range .Pages }}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-2">
            <a href="{{ .Permalink }}" class="text-blue-600 hover:underline">{{ .Title }}</a>
        </h2>
        {{ if .Date }}
        <time class="text-gray-500 block mb-2">{{ .Date.Format "January 2, 2006" }}</time>
        {{ end }}
        <div class="text-gray-700">
            {{ .Summary }}
        </div>
        {{ if .Truncated }}
        <a href="{{ .Permalink }}" class="text-blue-600 hover:underline block mt-2">Read more â†’</a>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
